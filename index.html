<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerard Martínez - VFX & 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            border-bottom: 2px solid #00FFFF;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }
        .logo {
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            color: #00FFFF;
            text-transform: uppercase;
        }
        nav a {
            color: #FF00FF;
            text-decoration: none;
            margin: 0 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        nav a:hover {
            color: #00FFFF;
            text-shadow: 0px 0px 10px #00FFFF;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .logo-container {
            text-align: center;
            margin-top: 20px;
        }
        .logo-container img {
            width: 150px;
        }
        .section {
            padding: 100px 5%;
            text-align: center;
            background: url('Assets/Fondo_Portada.jpg') no-repeat center center/cover;
        }
        .pdf-button {
            display: block;
            text-align: center;
            margin-top: 30px;
        }
        .pdf-button a {
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid #00FFFF;
            color: #00FFFF;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .pdf-button a:hover {
            background: #00FFFF;
            color: #000;
            box-shadow: 0px 0px 15px #00FFFF;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Gerard Martínez</div>
        <nav>
            <a href="#about">Sobre mí</a>
            <a href="#services">Servicios</a>
            <a href="#portfolio">Portafolio</a>
            <a href="#contact">Contacto</a>
        </nav>
    </header>
    <div class="hero">
        <video autoplay loop muted>
            <source src="Assets/Naia2.mp4" type="video/mp4">
        </video>
    </div>
    <div class="logo-container">
        <img src="Assets/Logo.png" alt="Logo">
    </div>
    <section id="about" class="section">
        <h2>Sobre mí</h2>
        <p>Editor, colorista, artista VFX y videomapping con más de una década de experiencia.</p>
    </section>
    <div class="pdf-button">
        <a href="Assets/Portafolio_3D_Gerard_Martinez.pdf" target="_blank">Ver Portafolio</a>
    </div>
</body>
</html>
